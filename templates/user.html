{% extends "base.html" %}
{% block title %}{{_user['profile']['username']}}'s Profile{% endblock %}
{% block content_outer %}
<script src="{{ url_for('static',filename='js/user.js') }}"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/user.css') }}">
<meta id="session" content="{{session}}"></meta>
<div>
    <form id="user-info" method="POST">
        <div class="central-form">
            <h2><p class="central-element width" id="password-prompt" style="text-align: center;">{{_user['profile']['username']}}'s Profile</p></h2>
            <p class="central-element width" id="desc-prompt" style="text-align: center;">Description</p>
            <textarea id="desc" name="desc" class="central-element width line-text-input">{{_user['profile']['desc']}}</textarea>
            <input class="central-element narrow bottom-element line-text-input width-button" onclick="javascript:changedesc();" type="button" value="Update Description"></input>
            <p class="central-element width" id="password-prompt" style="text-align: center;">Change Password</p>
            <input id="password1" name="password1" class="central-element width line-text-input" type="password" placeholder="Old Password"></input>
            <input id="password2" name="password2" class="central-element width line-text-input" type="password" placeholder="New Password"></input>
            <input id="password3" name="password3" class="central-element width line-text-input" type="password" placeholder="Repeat New Password"></input>
            <input class="central-element narrow bottom-element line-text-input width-button" onclick="javascript:changepass();" type="button" value="Change Password"></input>
            <p class="central-element width" id="status" style="text-align: center;">Ready</p>
        </div>
    </form>
</div>
{% endblock %}
