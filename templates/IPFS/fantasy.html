<head>

<body>
	<p>...所见所闻皆遁入幻想...</p>
	<h1>设计思路</h1>
	<ul>
		<li>東方视频备份站</li>
		<li>为被削除的東方视频提供备份服务</li>
		<li>暂时只提供人工审核通道，有备份需求的up请移步群：【qq群号】</li>
		<li>备份站所使用的视频播放新技术为IPFS 分布式网络，可能会出现卡顿情况</li>
		<li>了解IPFS 技术可更好地使用本站功能</li>
	</ul>

	<h1>示例视频</h1>
	<a href="./ipfs/IPFS_player.html">实验性播放页</a>
	<p>实验性播放器</p>
	<p></p>
	<video src="https://ipfs.globalupload.io/QmcAmXANyKjCfRoy9HAHA2tK4c3ujHH2yekwZwNTD6gTDh"
		id="player"
		controls
		loop
		width="50%">
		<p>您的浏览器不支持"video"标签</p>
	</video>
	<script>
		// Video Change Functions 
		const player = document.getElementById("player")
		player.autoplay = "true"
		const badapple = "https://ipfs.globalupload.io/QmcAmXANyKjCfRoy9HAHA2tK4c3ujHH2yekwZwNTD6gTDh"
		const lanlanlu = "https://ipfs.globalupload.io/QmT2LT2D513dTe1bNuBogfDCpZakaEuPquJmozYx6X6Gmq"
		const erxiaojie = "https://ipfs.globalupload.io/QmNdrzSXnYyiTJGS3tj3SswhpJLpjhmNbTLm15hWR7kLdE"

		function changeSrc() {
			player.autoplay = "true"
			player.src = lanlanlu
		}
	</script>
	<p />
	<button onclick="changeSrc()">视频切换测试，点击下列文字即可切换</button>
	<p />
	<a id="badapple">bad apple!!</a>
	<p />
	<a id="lanlanlu">最终鬼畜蓝蓝路</a>
	<p />
	<a>最终鬼畜二小姐</a>
	<p />
	<script>
		const videop = document.getElementsByTagName("a")
		// console.log(videop)
		// const lambda = (name) => { player.src = name } // Bug here
		videop[0].onclick = ()=>{ player.src = badapple }
		videop[1].onclick = ()=>{ player.src = lanlanlu}
		videop[2].onclick = ()=>{ player.src = erxiaojie}
	</script>
