<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录 - PatchyVideo</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/new/login_sign up.css') }}">
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/generic.js') }}"></script>
    <link rel="icon" href="{{ url_for('static',filename='img/Patchouli_logo.png') }}" type="image/x-icon"/>
    <style type="text/css">
        body {
            background: url("{{ url_for('static',filename='img/login.jpg') }}") no-repeat top center;
            /* background-position: 200px 0; */
            background-size: cover;
            background-attachment: fixed;
        }

        .w {
            left: 200px;
        }
    </style>
    <meta id="session" content="{{session}}"></meta>
    <meta id="redirect_url" content="{{redirect_url}}"></meta>
</head>

<body>
    <div class="w">
        <h1><a href="https://www.patchyvideo.com">PatchyVideo</a></h1>
        <div class="top in">
            <a href="/login">登录</a>
            <b>·</b>
            <a href="/signup">注册</a>
        </div>
        <div class="middle in">
            <form id="login-info" method="POST">
                <input id="username" name="username" type="text" placeholder="用户名"></input>
                <input id="password" name="password" type="password" placeholder="密码"></input>
                <p id="status" style="text-align: center;">就绪</p>
            </form>
        </div>
        <div class="bottom in">
            <div onclick="javascript:login();" class="login in">登录</div>
        </div>
    </div>
</body>

</html>
